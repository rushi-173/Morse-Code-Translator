<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Morse Code Translate</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<center>
	<nav class="navigation">
		<h1 class="nav-logo">Morsecode Translator</h1>
	</nav>
	<section>
	<P><strong>Choose translation option👇</strong></P>
	<select id="opt" name="act">
	  <option value="EtoM">English to Morsecode</option>
	  <option value="MtoE">Morsecode to English</option>
	</select><br>
	<textarea id="txtInput" placeholder="Enter your text here!"></textarea><br>
	<button id="btn" class="link link-primary">Click to translate messege</button>
	<p>Output will be shown here👇.</p>
	<textarea id="divOut"></textarea>
    </section>
	<footer class="footer">
		<p class="footer-title">Made with ❤️ by rushi.</p>
	</footer>
	</center>
	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
